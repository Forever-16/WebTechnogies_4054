<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Nomads</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        /* Hero Section */
        .hero {
            background-image: url('https://source.unsplash.com/1600x900/?digital-nomads,remote-work,beach');
            background-size: cover;
            background-position: center;
            height: 300px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Container for the form */
        .container {
            max-width: 500px;
            margin-top: -100px;
            z-index: 1;
        }

        /* Card for login form */
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .btn-primary {
            background-color: #2c3e50;
            border-color: #2c3e50;
        }

        .btn-primary:hover {
            background-color: #34495e;
            border-color: #34495e;
        }

        /* Error messages */
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }

        .footer {
            text-align: center;
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Login to Your Digital Nomad Account</h1>
    </div>

    <!-- Login Form -->
    <div class="container">
        <div class="card">
            <h3 class="text-center mb-4">Login</h3>
            <form id="loginForm" onsubmit="return validateForm()">
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                    <div id="usernameError" class="error">Username is required!</div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    <div id="passwordError" class="error">Password is required!</div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Digital Nomads Tourism. All Rights Reserved.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Form Validation Script -->
    <script>
        function validateForm() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let valid = true;

            // Clear previous errors
            document.getElementById("usernameError").style.display = "none";
            document.getElementById("passwordError").style.display = "none";

            // Validate Username
            if (username == "") {
                document.getElementById("usernameError").style.display = "block";
                valid = false;
            }

            // Validate Password
            if (password == "") {
                document.getElementById("passwordError").style.display = "block";
                valid = false;
            }

            return valid;
        }
    </script>

</body>
</html>
